<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	#dom {
		margin: 20px auto;
		width: 200px;
		height: 200px;
		border: 2px solid black;
		background: green;
	}
</style>
<body>
	<div id="dom"></div>
	<script type="text/javascript">
		/**
		 * clientHeight,scorllHeight,offsetHeight,以及scrollTop,offsetTop,clientTop的区别
		 */

		// 1. clientHeight: 表示的是可视区域的高度, 不包含border和滚动条
		// 2. offsetHeight: 表示可是区域的高度, 包含了border和滚动条
		// 3. scrollHeight: 表示了所有区域的高度, 包含了因为滚动被隐藏的部分
		// 4. clientTop: 表示边框border的高度, 在未指定的情况下一般为0
		// 5. scrollTop: 滚动后被隐藏的高度, 获取对象相对于由offsetParent属性指定的父坐标（css定位的元素或body元素）距离顶端的高度
		window.onload = function() {
			var oDom = document.getElementById('dom');
			console.log(oDom.clientHeight, oDom.offsetHeight, document.body.scrollHeight, oDom.clientTop,document.body.scrollTop); // 200 204 224 2 0

			window.onscroll = function() {
				var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
			}
		}
	</script>
</body>
</html>
