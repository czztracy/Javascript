<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		window.onload = function() {
			/**
			 * 通过apply和call改变函数this指向，他们两个函数的第一个参数都是一样的表示要改变指向的那个对象，第二个参数，apply是个数组，call则是arg1，arg2，...这种形式。
			 */

			var foo = {
				name: '张三',
				logName() {
					console.log(this.name);
				}
			}
			var bar = {
				name: '李四'
			}
			foo.logName.call(bar);// 李四 将this指向改为bar
			foo.logName.apply(bar)// 李四

			/**
			 * 通过bind改变this作用域会返回一个新的函数，这个函数不会马上执行。
			 */
		    var name = "外边";
		    var Foo = {
		        name: '里边',
		        logName: function(age) {
		            console.log(this.name, age);
		        }
		    }
		    Foo.logName(11);//this 指向 foo
		    var fooNew = Foo.logName; //this 指向 window
		    fooNew(21); //21
		    var fooBind = Foo.logName.bind(Foo);
		    fooBind(31); // 里边 31  this指向Foo

		}
	</script>
</body>
</html>
